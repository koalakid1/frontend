<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <title>slider</title>

    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">

    <style>
        .animation_canvas {

            overflow: hidden;
            position: relative;
            width: 600px;
            height: 400px;
        }



        /* Slider Panel */

        .slider_panel {
            width: 3000px;
            position: relative;
        }

        .slider_image {
            float: left;
            width: 600px;
            height: 400px;
        }



        /* Control Panel */

        .control_panel{

            position: absolute;

            bottom: 10px;

            left: 270px;

            overflow: hidden;

            color: white;

        }


        .control a{
            position: absolute;
            z-index: 9999;
            color: white;
            font-size: 20px;
            cursor: pointer;
            line-height: 350px;
        }

        .control_next{
            right: 0;
        }



        .dot {

            font-size: 30px;

            cursor: pointer;

        }

        .active{
            color: black;
        }
    </style>

    <script>

        $(document).ready(function () {

            // 슬라이더를 움직여주는 함수
            var index = 0;
            var lengthimg = $(".slider_image").length;

            function moveSlider(index) {

                var willMoveLeft = -(index * 600);

                $('.slider_panel').animate({ left: willMoveLeft }, 'slow');

            };

            $(".dot").click(function () {
                $(".dot").removeClass("active");
                $(this).addClass("active");
                moveSlider($(this).index());
            });

            $(".control_prev").click(function(){
                index--;
                if(index<0){
                    index+=lengthimg;
                }

                moveSlider(index);
                $(".dot").removeClass("active");
                $(".dot").eq(index).addClass("active");
            });

            $(".control_next").click(function(){
                index++;
                if(index==lengthimg){
                    index-=$(".slider_image").length;
                }

                moveSlider(index);
                $(".dot").removeClass("active");
                $(".dot").eq(index).addClass("active");
            });
        });

    </script>

</head>

<body>

    <div class="animation_canvas">

        <div class="control">
            <a href="#" class="control_next"><i class="fa fa-chevron-right"></i> </a>
            <a href="#" class="control_prev"><i class="fa fa-chevron-left"></i> </a>
        </div>

        <div class="slider_panel">

            <img src="img/pic01.png" class="slider_image" />

            <img src="img/pic02.png" class="slider_image" />

            <img src="img/pic03.png" class="slider_image" />

            <img src="img/pic04.jpg" class="slider_image" />

            <img src="img/pic05.jpg" class="slider_image" />

        </div>



        <div class="control_panel" style="text-align:center">

            <span class="dot active">*</span>

            <span class="dot">*</span>

            <span class="dot">*</span>

            <span class="dot">*</span>

            <span class="dot">*</span>

        </div>

    </div>





</body>

</html>
