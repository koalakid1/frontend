<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery.js"></script>
    <script>
        $(function(){
            $.ajax({
                url:"ajaxDBnew2.php",
                dataType : "json",
                success:function(data){
                    if(data.length > 0){
                       var tb=$("<table border = '1' />");

                       $.each(data,function(index,item){
                           var $name = item.name;
                           var $price = item.price;

                           var row = $("<tr/>").append(
                                $("<td/>").text($name),
                                $("<td/>").text($price)
                           );

                           tb.append(row);
                       });

                       $(".wrap").append(tb);
                    }
                }
            })
        })
    </script>
</head>
<body>
    <div class="wrap"></div>
</body>
</html>
