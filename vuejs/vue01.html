<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<script>
    window.onload = function () {
        var app = new Vue({
            el: '#app', // 어떤 엘리먼트에 적용을 할 지 정합니다
            // data 는 해당 뷰에서 사용할 정보를 지닙니다
            data: {
                message: '안녕하세요 Vue!',
                name: '홍길동'
            }
        });

        var app2 = new Vue({
            el: "#app2",

            data: {
                message: '안녕하세요 Vue!',
                name: '홍길동'
            }
        })
    }
</script>

<body>
    <div id="app">
        {{ message }} {{ name }}
    </div>
    <div id="app2">
        {{ message }} {{ name }}
    </div>
</body>

</html>
